<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GPLX2025 — Chi Tiết Bài Thi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-container"></div>
    <main id="main-container" class="container">
        <!-- Nội dung sẽ được load ở đây -->
    </main>

    <script type="module">
        async function loadHeaderHTML() {
            try {
                const res = await fetch('components/header.html');
                const html = await res.text();
                document.getElementById('header-container').innerHTML = html;
            } catch (err) {
                console.error('Error loading header:', err);
            }
        }

        async function initHeaderModule() {
            try {
                const { default: initHeader } = await import('./js/header.js');
                initHeader({
                    baseAPI: 'https://localhost:7108/api/auth',
                    logoutAPI: '/logout'
                });
            } catch (err) {
                console.error('Error loading header.js:', err);
            }
        }

        async function loadDetailHTML() {
            try {
                const res = await fetch('components/examDetail.html');
                const html = await res.text();
                document.getElementById('main-container').innerHTML = html;
            } catch (err) {
                console.error('Error loading detail html:', err);
            }
        }

        async function loadDetailModule() {
            try {
                const token = sessionStorage.getItem('authToken');
                if (!token) {
                    alert('Vui lòng đăng nhập!');
                    window.location.href = 'index.html';
                    return;
                }
                // Lấy examId từ URL
                const urlParams = new URLSearchParams(window.location.search);
                const examId = urlParams.get('examId');

                if (!examId) {
                    throw new Error('Không tìm thấy examId');
                }

                const { ExamDetailModule } = await import('./js/examDetail.js');
                const detail = new ExamDetailModule({
                    apiUrl: 'https://localhost:7108/api/Exam',
                    examId: examId,
                    containerId: 'main-container'
                });
                await detail.init();
            } catch (err) {
                console.error('Error loading examDetail.js:', err);
                const container = document.getElementById('main-container');
                if (container) {
                    container.innerHTML = `<p style="color:red;">${err.message}</p>`;
                }
            }
        }

        (async function () {
            await loadHeaderHTML();
            await initHeaderModule();
            await loadDetailHTML();
            await loadDetailModule();
        })();
    </script>
</body>
</html>
