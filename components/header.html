<header class="site-header" role="banner">
    <div class="nav-left">
        <div class="brand">GPLX2025</div>
    </div>

    <div id="authForm" class="nav-right">
        <button class="btn" id="loginBtn" type="button" onclick="location.href='index.html'">Đăng nhập</button>
        <button class="btn primary" id="registerBtn" type="button" onclick="location.href='index.html'">Đăng ký</button>
    </div>

    <div id="profile-area" class="profile-area" style="display:none;">
        <div class="profile-wrapper" id="profileWrapper" style="display: flex; align-items: center; gap: 8px;">
            <div class="greeting" id="greeting" tabindex="0" aria-haspopup="true" aria-expanded="false" role="button"
                 onclick="const d=this.nextElementSibling;const e=this.getAttribute('aria-expanded')==='true';this.setAttribute('aria-expanded',String(!e));d.setAttribute('aria-hidden',String(e));d.classList.toggle('show');">
                <span class="greeting-text">Xin chào, <strong id="userName"></strong></span>
                <span class="caret" aria-hidden="true"></span>
            </div>

            <!-- Nút Logout nhỏ ngay cạnh greeting -->
            <a class="dropdown-item" href="index.html" id="logoutBtn" role="menuitem"
               onclick="sessionStorage.removeItem('authToken');sessionStorage.removeItem('authUser');alert('Đã logout');">
                Logout
            </a>
        </div>
    </div>
</header>
