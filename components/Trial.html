<section id="quiz" class="quiz-section container" aria-labelledby="quizTitle" data-duration="900">
    <h1 class="title" id="quizTitle">Thi Trắc Nghiệm (Trial)</h1>

    <div class="layout">
        <aside class="card side-panel" aria-labelledby="gridTitle">
            <div id="gridTitle" class="card-title">Câu hỏi</div>
            <div class="q-grid" id="qGrid" role="list" aria-label="Danh sách câu hỏi">
                <!-- JS sẽ render các ô số câu -->
            </div>

            <div class="side-actions" style="margin-top:12px; display:flex; gap:8px;">
                <button class="btn" id="resetBtn" type="button">Làm lại</button>
            </div>
        </aside>

        <section class="question-card" aria-live="polite">
            <!-- TIMER: chỉ hiển thị thời gian, không có nút điều khiển -->
            <div class="quiz-timer" style="display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px;">
                <div style="display:flex; align-items:center; gap:8px;">
                    <strong aria-hidden="true">Thời gian còn lại:</strong>
                    <div id="timerDisplay" role="timer" aria-live="polite" aria-atomic="true" style="font-family:monospace; font-weight:700;">
                        00:00
                    </div>
                </div>

                <div style="color:#666; font-size:.9rem;">
                    <!-- Thông báo nhỏ; không có nút -->
                    <span>Thời gian được quản lý tự động.</span>
                </div>
            </div>
            <!-- END TIMER -->

            <div class="question-title" id="questionTitle">Câu hỏi 1:</div>
            <div class="question-text" id="questionText">Nội dung câu hỏi</div>

            <div class="question-img" id="questionImg" aria-hidden="true"></div>

            <form class="options" id="optionsForm" role="radiogroup" aria-labelledby="questionTitle">
                <!-- JS render options -->
            </form>

            <div class="question-explanation" id="questionExplanation" hidden></div>

            <div class="controls">
                <button class="btn ghost" id="prevBtn" type="button">Câu trước</button>
                <div style="display:flex; gap:8px;">
                    <button class="btn" id="markBtn" type="button">Đánh dấu</button>
                    <button class="btn primary" id="nextBtn" type="button">Câu tiếp theo</button>
                    <button class="btn primary" id="submitBtn" type="button">Nộp bài</button>
                </div>
            </div>

            <div id="resultBox" style="display:none; margin-top:16px;"></div>
        </section>
    </div>
</section>
