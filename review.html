<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GPLX2025 — Review</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-container"></div>

    <main id="main-container" class="container">
        <!-- components/quiz.html sẽ được chèn ở đây -->
    </main>

    <script type="module">
        // --- Helpers to load fragments/modules ---
        async function loadHeaderHTML() {
            try {
                const res = await fetch('components/header.html');
                const html = await res.text();
                document.getElementById('header-container').innerHTML = html;
                console.log('header.html loaded');
            } catch (err) {
                console.error('Error loading header.html:', err);
            }
        }

        async function initHeaderModule() {
            try {
                const { default: initHeader } = await import('./js/header.js');
                initHeader({
                    baseAPI: 'https://localhost:7108/api/auth',
                    logoutAPI: '/logout'
                });
                console.log('header.js loaded and initialized');
            } catch (err) {
                console.error('Error loading header.js:', err);
            }
        }

        async function loadQuizHTML() {
            try {
                const res = await fetch('components/quiz.html');
                const html = await res.text();
                document.getElementById('main-container').innerHTML = html;
                console.log('quiz.html loaded into #main-container');
            } catch (err) {
                console.error('Error loading quiz.html:', err);
            }
        }

        const API_BASE = 'https://localhost:7108/api/Review';

        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        console.log('mode param =', mode);

        let endpointPath;
        if (mode === 'critical' || mode === 'criticalQuestion') {
            endpointPath = 'getQuestion/criticalQuestion';
        } else if (mode === 'nonCritical' || mode === 'nonCriticalQuestion') {
            endpointPath = 'getQuestion/getNonCriticalQuestions';
        } else {
            endpointPath = 'getQuestion/getNonCriticalQuestions';
        }

        const apiToUse = API_BASE.replace(/\/+$/, '') + '/' + endpointPath.replace(/^\/+/, '');
        console.log('Using API:', apiToUse);

        async function loadQuizModule(apiUrl) {
            console.log('loadQuizModule called with apiUrl =', apiUrl);
            if (!apiUrl) {
                console.error('Missing apiUrl for loadQuizModule');
                return;
            }
            try {
                const { QuizModule } = await import('./js/quiz.js');
                const quiz = new QuizModule({
                    apiUrl: apiUrl,
                    containerId: 'main-container'
                });
                await quiz.init();
                console.log('quiz.js loaded and initialized with API:', apiUrl);
            } catch (err) {
                console.error('Error loading quiz.js:', err);
            }
        }

        (async function () {
            await loadHeaderHTML();
            await initHeaderModule();
            await loadQuizHTML();

            await loadQuizModule(apiToUse);
        })();
    </script>
</body>
</html>
