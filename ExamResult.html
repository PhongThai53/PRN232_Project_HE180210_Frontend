<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GPLX2025 — Lịch Sử Thi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="header-container"></div>
    <main id="main-container" class="container">
        <!-- Nội dung sẽ được load ở đây -->
    </main>

    <script type="module">
        async function loadHeaderHTML() {
            try {
                const res = await fetch('components/header.html');
                const html = await res.text();
                document.getElementById('header-container').innerHTML = html;
            } catch (err) {
                console.error('Error loading header:', err);
            }
        }

        async function initHeaderModule() {
            try {
                const { default: initHeader } = await import('./js/header.js');
                initHeader({
                    baseAPI: 'https://localhost:7108/api/auth',
                    logoutAPI: '/logout'
                });
            } catch (err) {
                console.error('Error loading header.js:', err);
            }
        }

        async function loadHistoryHTML() {
            try {
                const res = await fetch('components/examHistory.html');
                const html = await res.text();
                document.getElementById('main-container').innerHTML = html;
            } catch (err) {
                console.error('Error loading history html:', err);
            }
        }

        async function loadHistoryModule() {
            try {

                const token = sessionStorage.getItem('authToken');
                if (!token) {
                    alert('Vui lòng đăng nhập!');
                    window.location.href = 'index.html';
                    return;
                }

                const { ExamHistoryModule } = await import('./js/examHistory.js');

                const history = new ExamHistoryModule({
                    apiUrl: 'https://localhost:7108/api/Exam/result',
                    containerId: 'main-container'
                });
                await history.init();
            } catch (err) {
                console.error('Error loading examHistory.js:', err);
            }
        }

        (async function () {
            await loadHeaderHTML();
            await initHeaderModule();
            await loadHistoryHTML();
            await loadHistoryModule();
        })();
    </script>
</body>
</html>
