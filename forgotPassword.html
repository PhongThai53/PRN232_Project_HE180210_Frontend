<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="forgotForm" action="#">
                <h1>Quên mật khẩu</h1>
                <input id="forgotEmail" type="email" placeholder="Email" />
                <button>Gửi</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Không lo lắng</h1>
                    <p>Nhập email đã đăng ký, chúng tôi sẽ gửi liên kết đặt lại mật khẩu.</p>
                    <button class="ghost" id="signInBtn" href="index.html">Sign In</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('signInBtn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
    <script src="../js/auth.js"></script>
</body>
</html>
